<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Links</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
  }
  nav {
    text-align: center;
    padding: 10px 0;
    background-color: #f4f4f4;
  }
  nav a {
    text-decoration: none;
    color: #333;
    padding: 0 15px;
  }
  nav a:hover {
    color: #555;
  }
  section {
    padding: 20px;
  }
  .gallery, .menu ul{
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    grid-gap: 30px;
    justify-content: center;
  }

  .gallery img {
    width: 100%;
    height: auto;
  }

  .menu ul {
    list-style-type: none;
    padding: 0;
    text-align: center;
  }
  .menu li {
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<header>
  <h1>Welcome to Image Links</h1>
</header>

<nav>
  <a href="#home">Home</a>
  <a href="#gallery">Gallery</a>
  <a href="#menu">Menu</a>
</nav>

<section id="home">
  <h2>Home</h2>
  <p>Welcome to our website! Explore the different sections below.</p>
  <a href="https://google.com/technology"><img src="tech.jpg" alt="Technology Image"></a>
</section>

<section id="gallery">
  <h2>Gallery</h2>
  <div class="gallery">
    <a href="https://www.nps.gov/nature/index.htm"><img src="nature.jpg" alt="Nature Image"></a>
    <a href="https://www.nps.gov/nature/index.htm"><img src="nature1.jpg" alt="Nature Image"></a>
  </div>
  </section>
  
   
  <section id="menu">
    <h2>Menu</h2>
    <div class="menu">
      <ul>
        <li><a href="https://google.com"><img src="food.jpg" alt="Food 1"></a></li>
        <li><a href="https://google.com"><img src="food.jpg" alt="Food 2"></a></li>
        <li><a href="https://google.com"><img src="food.jpg" alt="Food 3"></a></li>
      </ul>
    </div>
  </section>
